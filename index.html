<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">
    <link href="./ticTacToe.css" rel="stylesheet"/>
</head>
<body>
    
    <div id="container">
        <h1>Tic-Tac-Toe!</h1>
        <!-- Displays whose turn it is -->
        <h2 id="playerDis"></h2>
        
        <div class="headingSymbols">
            <p id="player1Sym">X</p>
           <p id="player2Sym">O</p>
        </div>
       
        <!-- 3x3 grid consisting of 9 spaces each with unique identifiers-->
        <div id="board">
            <div class="space space-0" cellIndex="0"></div>
            <div class="space space-1" cellIndex="1"></div>
            <div class="space space-2" cellIndex="2"></div>
            <div class="space space-3" cellIndex="3"></div>
            <div class="space space-4" cellIndex="4"></div>
            <div class="space space-5" cellIndex="5"></div>
            <div class="space space-6" cellIndex="6"></div>
            <div class="space space-7" cellIndex="7"></div>
            <div class="space space-8" cellIndex="8"></div>

        </div>
        <button id="restartBtn">Restart Game</button>
    </div>
    
</body>
<script src="./ticTacToe.js"></script>
</html>
